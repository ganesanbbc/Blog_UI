
<div class="entry-form">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">

     

    

      <div class="form-group">
        <div class="col-sm-12">
          <label for="projectname" class="control-label">Task</label>
          <input type="text" id="projectname" class="form-control" formControlName="name">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <label for="projectname" class="control-label">Is a parent task?</label>
          <input type="checkbox" id="projectname" class="form-control" formControlName="checkboxValue" 
          (ngModelChange)="addProp($event)"/>
        </div>
      </div>

      <div *ngIf="!this.checkboxValue">
      
      <div class="form-group">
        <div class="col-sm-12">
          <label for="projectname" class="control-label">Description</label>
          <input type="text" id="projectname" class="form-control" formControlName="desc">
        </div>
      </div>
    
     
      <div class="form-row">
          <div class="col-sm-6 form-group" style="padding-left: 22px;">
              <label for="projectname">Start Date </label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="d1" 
                [(ngModel)]="model1" 
                ngbDatepicker #d1="ngbDatepicker" formControlName="startdate" type="startdate" id="startdate" >
                <button class="input-group-addon" (click)="d1.toggle()" type="button">
                  <img src="assets/calendar-icon.svg" style="width: 2.2rem; height: 1rem; cursor: pointer;"/>
                </button>
              </div>
            </div>
            <div class="col-sm-6 form-group" style="padding-right: 25px;">
                <label for="projectname">End Date </label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="project_end_date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker"
                         formControlName="enddate" type="enddate" id="enddate"  >
                  <button class="input-group-addon" (click)="d.toggle()" type="button">
                    <img src="assets/calendar-icon.svg" style="width: 2.2rem; height: 1rem; cursor: pointer;"/>
                  </button>
                </div>
              </div>
      </div>

      <div class="form-group">
          <div class="col-sm-12">
            <label for="priority" class="control-label">Priority</label>
            <input type="priority" id="priority" class="form-control" formControlName="priority">
            <small id="projectHelp" class="form-text text-muted">[XS-1, S-2 & 3, M-5,L-8 ,XL-~]</small>
          </div>
        </div>


      <div class="form-group">
        <div class="col-sm-12">
          <label for="userid" class="control-label">Project ID</label>
          <input type="userid" id="userid" class="form-control" formControlName="userid">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <label for="userid" class="control-label">User ID</label>
          <input type="userid" id="userid" class="form-control" formControlName="userid">
        </div>
      </div>
    
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Submit
      </button>
    
    </form>
  </div>
