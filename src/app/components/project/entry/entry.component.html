<div class="entry-form" >
    <form  (ngSubmit)="onSubmit()">
      
    <div class="form-group">
        <label for="projectname">Project Name </label>
        <input type="projectname" class="form-control" id="projectname" aria-describedby="projectHelp" placeholder="Enter Project Name">
        <small id="projectHelp" class="form-text text-muted">Allow plain text without any characters</small>
      </div>

      <div class="form-row">
          <div class="col form-group">
              <label for="projectname">Start Date </label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="d1" 
                [(ngModel)]="model1" 
                ngbDatepicker #d1="ngbDatepicker">
                <button class="input-group-addon" (click)="d1.toggle()" type="button">
                  <img src="assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>
              </div>
            </div>
            <div class="col form-group">
                <label for="projectname">End Date </label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="project_end_date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                  <button class="input-group-addon" (click)="d.toggle()" type="button">
                    <img src="assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                  </button>
                </div>
              </div>
      </div>
      <div class="form-group">
          <label for="userid">Project Name </label>
          <input type="userid" class="form-control" id="userid"  placeholder="Enter Manager Id">
      </div>
      <button type="submit" class="btn btn-primary">Create new project</button>


    </form>


</div>
