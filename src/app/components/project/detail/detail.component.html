<div class="card" style="margin: 10px">
  <div class="card-body">
    <h4 class="card-title">{{ project.name }}</h4>
    <p class="card-text"><b>Start Date :</b>{{ project.startDate }} </p>
    <p class="card-text"><b>End Date</b> :{{project.endDate}}</p>
    <p class="card-text"></p>
    <p class="card-text"><b>Priority: </b>{{project.priority}}</p>
    <p class="card-text"><b>Status: </b>{{project.status}}</p>
  </div>
</div>
